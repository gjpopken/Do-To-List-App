<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <header>
        <h1>A Simple To-Do List</h1>

    <main>

        <div>

            <ul class="list">

            </ul>
        </div>
    </main>
    <script src="dom_script.js"></script>

</html>
