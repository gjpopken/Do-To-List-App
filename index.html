<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <header>
        <h1>A Simple To-Do List</h1>
    </header>
    <main>
        <h2>What Do You Need to Get Done?</h2>
        <input type="text" id="new-item">
        <button id="add-button">Add</button>
        <div>
            <h3>Items</h3>
            <ul id="to-do-list">
                <li>Item One</li>
                <li>Item Two</li>
                <li>Item Three</li>
            </ul>
        </div>
    </main>
    <script src="dom_script.js"></script>
</body>
</html>
